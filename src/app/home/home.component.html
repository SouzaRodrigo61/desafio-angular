<mat-toolbar>
  <span>Desafio Angular</span>
</mat-toolbar>

<div class="card-container">
  <mat-card class="cep-card">
    <form class="example-form">
      <span matPrefix>Informe um CEP a ser adicionados &nbsp;</span>
      <mat-form-field class="example-full-width">
        <mat-label>CEP</mat-label>
        <input matInput [formControl]="cepFormControl" [errorStateMatcher]="matcher" placeholder="72140-00">
        <mat-hint>Preencha o CEP!</mat-hint>
        <mat-error *ngIf="cepFormControl.hasError('minlength') || cepFormControl.hasError('maxlength') && !cepFormControl.hasError('required')">
          Preencha no formato correto do CEP
        </mat-error>
        <mat-error *ngIf="cepFormControl.hasError('required')">
          CEP e <strong>obrigatorio</strong>
        </mat-error>
      </mat-form-field>
      &nbsp;
    </form>
  </mat-card>
</div>

<div class="card-container">
  <mat-card class="example-card">Simple card</mat-card>
</div>

<div class="mat-elevation-z8 table-container">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="progress">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
      <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5]"></mat-paginator>
</div>
